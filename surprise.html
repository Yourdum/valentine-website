<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Valentine!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #880e4f;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-wrapper {
            max-width: 45%; /* Ensure images take equal space side-by-side */
        }
        img {
            width: 100%; /* Ensure the image fills the container */
            height: auto;
            border-radius: 10px;
        }
        a {
            text-decoration: none;
            color: #880e4f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surprise, My Valentine!</h1>
        <p>You have successfully unlocked these perks!</p>
        <div class="images-container">
            <div class="image-wrapper">
                <a href="https://www.amazon.com/hz/wishlist/ls/3UGRI1X8KC7AT?ref_=wl_share">
                    <img src="images/amazon.png" alt="Amazon Wishlist Logo">
                </a>
                <p>Press amazon</p>
            </div>
            <div class="image-wrapper">
                <img src="images/photo.jpg" alt="Your Photo">
                <p>Me</p>
            </div>
        </div>
    </div>
</body>
</html>
