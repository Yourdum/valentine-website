<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Valentine!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #880e4f;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        a {
            text-decoration: none;
            color: #880e4f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surprise, My Valentine!</h1>
        <p>You have successfully unlocked these items</p>
        <a href="https://www.amazon.com/hz/wishlist/ls/3UGRI1X8KC7AT?ref_=wl_share">
            <img src="path-to-your-amazon-logo-image" alt="Amazon Wishlist Logo">
            <p>Items</p>
        </a>
        <img src="path-to-your-photo" alt="Your Photo">
        <p>Your Name</p>
    </div>
</body>
</html>
